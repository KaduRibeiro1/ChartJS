<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h1>Dashboard de Temperatura e Umidade</h1>
    <canvas id="lineChart"></canvas>
    <canvas id="barChart"></canvas>
</body>
</html>

<script>
    new Chart(document.getElementById(`lineChart`), {
        type: `line`,
        data: {
            labels: [`12:00`, `13:00`, `14:00`, `15:00`, `16:00`, `17:00`],
            datasets: [
                { label: `Temperatura`, data: [30, 29, 28, 25, 22, 23], borderColor: `red`, fill: false },
                { label: `Umidade`, data: [80, 82, 80, 85, 83, 83], borderColor: `blue`, fill: false }
            ]
        }
    });

    new Chart(document.getElementById(`barChart`), {
        type: `bar`,
        data: {
            labels: [`Janeiro`, `Fevereiro`, `Março`, `Abril`, `Maio`, `Junho`],
            datasets: [
                { label: `Temperatura Média`, data: [22, 24, 27, 23, 20, 18], backgroundColor: `red` },
                { label: `Umidade Média`, data: [90, 89, 93, 87, 88, 82], backgroundColor: `blue` }
            ]
        }
    });
</script>
